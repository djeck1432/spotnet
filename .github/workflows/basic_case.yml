name: MarginApp Tests

on:  
  push:
    branch:
      - test-pipeline-branch

  pull_request:
    paths:
      - 'margin_app/'
      - '.github/workflows/'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: db_name
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.4.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached dependencies
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: margin_app/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        working-directory: ./margin_app
        run: poetry install --no-interaction --with dev

      - name: Create .env file
        working-directory: ./margin_app
        run: |
          cp .env.example .env
          sed -i 's/DATABASE_URL=.*/DATABASE_URL=postgresql:\/\/user:password@localhost:5432\/db_name/' .env

      - name: Run migrations
        working-directory: ./margin_app
        run: |
          poetry run alembic upgrade head

      - name: Run tests
        working-directory: ./margin_app
        run: |        
          poetry run pytest app/tests/ -v --cov=app --cov-report=term-missing


  